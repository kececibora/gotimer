name: Flutter CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0" # Projene uygun bir sürüm yaz
          channel: "stable"

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test

      # İstersen aşağıya build adımı da ekleyebilirsin
