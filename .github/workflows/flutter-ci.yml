name: Flutter CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter Version
        run: flutter --version

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Flutter Analyze
        run: flutter analyze

      - name: Flutter Test (Skip If No Tests)
        run: |
          if [ -d "test" ]; then
            echo "test/ klasörü bulundu, flutter test çalıştırılıyor..."
            flutter test
          else
            echo "test/ klasörü bulunamadı, flutter test atlanıyor."
          fi
