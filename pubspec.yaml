name: gotimer
description: "Go Match Timer — Go/Baduk oyuncuları için tasarlanmış, Byoyomi ve Kanada sistemlerini destekleyen modern turnuva zamanlayıcısı."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2

  # Çoklu dil desteği
  easy_localization: ^3.0.5
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Uygulama ikonlarını otomatik oluşturma

# ---- App Icon Ayarları ----
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.png
    - assets/background/
